<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Calculator</title>
</head>
<body>
    <div class="main-container flex">
        <div class="calculator-container flex">
            <div class="display flex">
                <p class="display-text"></p>
            </div>
            <div class="button-container flex">
                <div class="nums flex">
                    <div class="row-one flex">
                        <button class="btn" id="seven">7</button>
                        <button class="btn" id="eight">8</button>
                        <button class="btn" id="nine">9</button>
                    </div>
                    <div class="row-two flex">
                        <button class="btn" id="four">4</button>
                        <button class="btn" id="five">5</button>
                        <button class="btn" id="six">6</button>
                    </div>
                    <div class="row-three flex">
                        <button class="btn" id="one">1</button>
                        <button class="btn" id="two">2</button>
                        <button class="btn" id="three">3</button>
                    </div>
                    <div class="row-four flex">
                        <button class="btn" id="zero">0</button>
                        <button class="btn" id="decimal">.</button>
                        <button class="btn" id="clear">AC</button>
                    </div>
                </div>
                <div class="operations-one flex">
                    <button class="btn op" id="posneg">+/-</button>
                    <button class="btn op" id="multiply">x</button>
                    <button class="btn op" id="add">+</button>
                </div>
                <div class="operations-two flex">
                    <button class="btn op" id="divide">÷</button>
                    <button class="btn op" id="subtract">−</button>
                    <button class="btn op" id="delete">←</button>
                    <button class="btn" id="calculate">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>

</body>
</html>
